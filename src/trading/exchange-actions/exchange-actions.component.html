<mat-card class="actions">
  <form class="form">
    <mat-form-field appearance="standard" class="pair-container">
      <mat-label class="input-label">new currency pair</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        matInput
        [formControl]="currencyPairControl"
        [matAutocomplete]="auto"
      />
      <button
        matSuffix
        mat-icon-button
        (click)="addPair()"
        type="button"
        matTooltip="add new pair"
        id="add-pair"
      >
        +
      </button>
      <mat-autocomplete #auto="matAutocomplete" panelWidth="auto">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option"
        >
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-divider vertical></mat-divider>

    <div class="group">
      <mat-form-field appearance="standard" class="currency-container">
        <mat-label class="input-label">base currency</mat-label>
        <mat-select [formControl]="baseCurrencyControl">
          <mat-option
            *ngFor="let currency of baseCurrencies"
            [value]="currency"
          >
            {{ currency }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-divider vertical></mat-divider>
    <div class="group">
      <span class="label">buy mult.:</span>
      <span class="multiplicator">{{ buyMultiplicator?.text }}</span>

      <span class="label currency">{{ currencyLabel }}:</span>
      <span matTooltip="available base currency">{{
        balance | number: '1.0-2'
      }}</span>
      /
      <span matTooltip="estimated total">{{
        estimated | number: '1.0-2'
      }}</span>
      <button
        mat-icon-button
        (click)="refresh.emit()"
        type="button"
        matTooltip="refresh"
      >
        <mat-icon>refresh</mat-icon>
      </button>
    </div>

    <mat-divider vertical></mat-divider>
    <div class="group">
      <button
        mat-icon-button
        (click)="updateFiltering(filteringTypes.MISSING_BUY)"
        type="button"
        matTooltip="filter by missing buy order"
        [class.active]="currentFiltering === filteringTypes.MISSING_BUY"
      >
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="updateFiltering(filteringTypes.ATTENTION_MESSAGE)"
        type="button"
        matTooltip="filter by attention message"
        [class.active]="currentFiltering === filteringTypes.ATTENTION_MESSAGE"
      >
        <mat-icon class="attention">gpp_maybe</mat-icon>
      </button>
    </div>

    <mat-divider vertical></mat-divider>
    <div class="group">
      <button
        mat-icon-button
        (click)="updateSorting(sortingTypes.UPCOMING_SELL)"
        type="button"
        matTooltip="sort by upcoming sell order fulfillment"
        [class.active]="currentSorting === sortingTypes.UPCOMING_SELL"
      >
        <mat-icon>sort</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="updateSorting(sortingTypes.ESTIMATED_TOTAL)"
        type="button"
        matTooltip="sort by estimated total value of the coins"
        [class.active]="currentSorting === sortingTypes.ESTIMATED_TOTAL"
      >
        <mat-icon>sort</mat-icon>
      </button>
    </div>

    <mat-divider vertical></mat-divider>
    <div class="group">
      <button
        mat-icon-button
        (click)="showRecent.emit('buy')"
        type="button"
        matTooltip="show recent filled BUY orders"
      >
        <mat-icon class="buy">gpp_good</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="showRecent.emit('sell')"
        type="button"
        matTooltip="show recent filled SELL orders"
      >
        <mat-icon class="sell">gpp_good</mat-icon>
      </button>
    </div>

    <mat-divider vertical></mat-divider>
    <div class="group settings">
      <button
        mat-icon-button
        (click)="showSetting.emit()"
        type="button"
        matTooltip="show settings"
      >
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </form>
</mat-card>
