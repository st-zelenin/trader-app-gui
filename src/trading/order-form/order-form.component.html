<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div>
      <label>Side: </label>
      <mat-radio-group formControlName="side">
        <mat-radio-button value="buy" class="buy" color="primary"
          >Buy</mat-radio-button
        >
        <mat-radio-button value="sell" color="warn">Sell</mat-radio-button>
      </mat-radio-group>
    </div>
    <div *ngIf="exchange !== 'GATE_IO'">
      <mat-checkbox color="warn" formControlName="market"
        >by market</mat-checkbox
      >
    </div>
  </div>
  <div class="form-row">
    <mat-form-field appearance="standard">
      <mat-label>Price</mat-label>
      <button
        matPrefix
        mat-icon-button
        type="button"
        (click)="decreasePrice($event)"
        matTooltip="- {{ buyMultiplicator?.text || '0%' }}"
      >
        -
      </button>
      <input matInput placeholder="" formControlName="price" />
      <!-- <mat-icon matSuffix>attach_money</mat-icon> -->
      <button
        matSuffix
        mat-icon-button
        type="button"
        (click)="increasePrice($event)"
        matTooltip="+ {{ buyMultiplicator?.text || '0%' }}"
      >
        +
      </button>
      <mat-hint>{{ pricePrecision }}</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Quantity</mat-label>
      <input matInput placeholder="" formControlName="amount" />
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <mat-hint>{{ minQuantity }}</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Total</mat-label>
      <input matInput placeholder="" formControlName="total" />
      <mat-icon matSuffix>attach_money</mat-icon>
      <mat-hint>{{ minTotal }}</mat-hint>
    </mat-form-field>
  </div>
  <div class="form-row">
    <ng-container *ngIf="side.value === 'buy'; else sell">
      <mat-button-toggle-group formControlName="priceSource">
        <mat-button-toggle value="current">current price</mat-button-toggle>
        <mat-button-toggle value="buy">avg. buy</mat-button-toggle>
      </mat-button-toggle-group>
    </ng-container>

    <ng-template #sell>
      <ng-container>
        <mat-button-toggle-group formControlName="priceSource">
          <mat-button-toggle value="current">current price</mat-button-toggle>
          <mat-button-toggle value="recent" *ngIf="recent && recent.price > 0"
            >recent</mat-button-toggle
          >
          <mat-button-toggle value="buy">avg. buy</mat-button-toggle>
          <mat-button-toggle value="sell">avg. sell</mat-button-toggle>
        </mat-button-toggle-group>
      </ng-container>

      <button
        mat-raised-button
        type="button"
        (click)="plusPercents(50)"
        [disabled]="this.market.value"
      >
        + 50%
      </button>
      <button
        mat-raised-button
        type="button"
        (click)="plusPercents(10)"
        [disabled]="this.market.value"
      >
        + 10%
      </button>
      <button
        mat-raised-button
        type="button"
        (click)="setOneThird()"
        [disabled]="this.market.value"
      >
        30% amount
      </button>
    </ng-template>

    <button
      mat-raised-button
      type="submit"
      [disabled]="!orderForm.valid"
      color="warn"
    >
      Create
    </button>
  </div>
</form>
