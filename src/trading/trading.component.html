<mat-tab-group
  animationDuration="0ms"
  (selectedTabChange)="selectedTabChange($event)"
  [selectedIndex]="exchangeTabs.indexOf(activeTab)"
>
  <mat-tab *ngFor="let tab of exchangeTabs" [label]="tab.label">
    <app-exchange
      *ngIf="tab.id === activeTab.id"
      [exchange]="tab.id"
      [baseCurrencies]="tab.baseCurrencies"
      [(baseCurrency)]="tab.activeBaseCurrency"
      (updatePairs)="updateUser($event)"
    >
    </app-exchange>
  </mat-tab>
</mat-tab-group>
