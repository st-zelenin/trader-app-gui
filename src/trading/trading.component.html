<mat-tab-group
  animationDuration="0ms"
  (selectedTabChange)="selectedTabChange($event)"
  [selectedIndex]="activeTabIndex"
>
  <mat-tab label="Gate.io">
    <app-exchange
      [exchange]="exchanges.GATE_IO"
      baseCurrency="USDT"
      (updatePairs)="updateUser($event)"
    ></app-exchange>
  </mat-tab>
  <mat-tab label="Crypto.com">
    <app-exchange
      [exchange]="exchanges.CRYPTO_COM"
      baseCurrency="USDT"
      (updatePairs)="updateUser($event)"
    ></app-exchange>
  </mat-tab>
  <mat-tab label="Coinbase">
    <app-exchange
      [exchange]="exchanges.COINBASE"
      baseCurrency="EUR"
      (updatePairs)="updateUser($event)"
    ></app-exchange>
  </mat-tab>
</mat-tab-group>
