<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
  <mat-form-field>
    <mat-label>Price</mat-label>
    <button
      matPrefix
      mat-icon-button
      type="button"
      (click)="nextPrice($event)"
      matTooltip="- {{ form.controls.step.value }}"
      class="price-button"
    >
      <mat-icon class="price-icon">remove</mat-icon>
    </button>
    <input matInput placeholder="" [formControl]="form.controls.price" />
    <mat-hint (click)="setCurrentPrice()" class="clickable">{{
      ticker?.last
    }}</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Step</mat-label>
    <input matInput placeholder="" [formControl]="form.controls.step" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput placeholder="" [formControl]="form.controls.amount" />
    <mat-hint (click)="setMinQuantity()" class="clickable">{{
      minQuantityText
    }}</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Total</mat-label>
    <input matInput placeholder="" [formControl]="form.controls.total" />
    <mat-hint (click)="setMinTotal()" class="clickable">{{
      minTotalText
    }}</mat-hint>
  </mat-form-field>

  <div class="create-button">
    <button mat-mini-fab type="submit" [disabled]="!form.valid" color="accent">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</form>
