<p>
  <span>buy:</span
  ><span class="averages-value">{{ buy | number: "1.0-10" }}</span>
  <span>sell:</span
  ><span class="averages-value">{{ sell | number: "1.0-10" }}</span>
</p>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="side">
    <th mat-header-cell *matHeaderCellDef>side</th>
    <td mat-cell *matCellDef="let element">{{ element.side }}</td>
  </ng-container>

  <ng-container matColumnDef="update_time_ms">
    <th mat-header-cell *matHeaderCellDef>date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.update_time_ms | date: "yyyy-MM-dd hh:mm a" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>price</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price | number: "1.0-10" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="star">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>more_vert</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
