<app-exchange-actions
  [baseCurrencies]="baseCurrencies()"
  [baseCurrency]="baseCurrency()"
  (baseCurrencyChange)="changeBaseCurrency($event)"
  [currencyPairs]="(currencyPairs | async) || []"
  [balance]="(quoteCurrencyBalance | async)?.available"
  [estimated]="estimated"
  (addCurrencyPair)="addPair($event)"
  (refresh)="refresh()"
  (filter)="filter($event)"
  (sort)="sort($event)"
  (searchPairs)="search($event)"
  (showRecent)="showRecent($event)"
  (showSetting)="showSetting()"
></app-exchange-actions>

<div cdkDropList class="pairs-list" (cdkDropListDropped)="drop($event)">
  @for (pair of pairs; track pair.symbol) {
    <app-pair-card [pair]="pair" [exchange]="exchange()" (remove)="removePair($event)" class="pair"> </app-pair-card>
  }
</div>
