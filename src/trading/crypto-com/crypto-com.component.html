<app-exchange-actions
  [currencyPairs]="currencyPairs"
  [balance]="(usdt | async)?.available"
  currencyLabel="USDT"
  (addCurrencyPair)="updateUser($event)"
  (refresh)="refresh()"
  (filter)="filter()"
></app-exchange-actions>

<div cdkDropList class="pairs-list" (cdkDropListDropped)="drop($event)">
  <app-pair-card
    *ngFor="let pair of user.crypto_pairs"
    [pair]="pair"
    [exchange]="exchange"
    (remove)="removePair($event)"
    class="pair"
  >
  </app-pair-card>
</div>
